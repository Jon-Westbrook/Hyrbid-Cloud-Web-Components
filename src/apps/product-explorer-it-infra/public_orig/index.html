    <script>
      document.loadWidgets([
        {
          instanceId: 'ibm-product-explorer-1',
          language: 'en-us',
          onRenderFinish: domElement => {
            console.debug('The widget has finished rendering: ', domElement);

            const productExplorerWrapper = document.getElementById(
              'ibm-product-explorer-1',
            );
            const localeSelect = document.getElementById('locale-select');
            localeSelect.addEventListener('change', e => {
              productExplorerWrapper.setAttribute(
                'data-localecode',
                e.target.value,
              );

              renderIbmProductExplorer(
                'ibm-product-explorer-1',
                e.target.value,
                '',
                e =>
                  console.debug(
                    `Selected locale: ${e.getAttribute('data-localecode')}`,
                  ),
              );
            });
          },
          origin: 'http://local.ibm.com',
          renderFunctionName: 'renderIbmProductExplorerItInfra',
        },
      ]);
    </script>
